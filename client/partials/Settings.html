<template name="Settings">
    <div class="login-container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center m-b-md">
                    <h3>Profile Settings</h3>
                </div>
                <div class="hpanel">
                    <div class="panel-body">
                        <form action="" method='' id="loginForm">
                            {{#if currentUser.services.facebook}}
                            <div class="form-group">
                                <input type="text" placeholder="Ingrese su nombre" value="{{currentUser.services.facebook.first_name}}" title="Please enter your firstname" name="firstname" id="UserInput" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="Ingrese su apellido" value="{{currentUser.services.facebook.last_name}}" title="Please enter your lastname" name="lastname" id="UserInput" class="form-control">
                            </div>
                            {{else}}
                            <div class="form-group">
                                <input type="text" placeholder="Ingrese su nombre" title="Please enter your firstname" name="firstname" id="UserInput" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="Ingrese su apellido" title="Please enter your lastname" name="lastname" id="UserInput" class="form-control">
                            </div>
                            {{/if}}
                            <div class="form-group">
                                <input type="text" placeholder="Ingrese su correo" title="Please enter your phone" name="channel" id="UserInput" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="Ingrese su pais" title="Please enter your country" name="country" id="UserInput" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="Ingrese su ciudad" title="Please enter your city" name="city" id="UserInput" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="Ingrese su direccion" title="Please enter your address" name="address" id="UserInput" class="form-control">
                            </div>
                            <button type='submit' class="btn btn-success btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
