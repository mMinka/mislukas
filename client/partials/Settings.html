<template name="Settings">
    <div class="login-container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center m-b-md">
                    <h3>Profile Settings</h3>
                </div>
                <div class="hpanel">
                    <div class="panel-body">
                        <form action="" method='' id="loginForm">
                            <div class="form-group">
                                <input type="text" placeholder="Please enter your firstname" title="Please enter your firstname" name="firstname" id="UserInput" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="Please enter your lastname" title="Please enter your lastname" name="lastname" id="UserInput" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="Please enter your phone" title="Please enter your phone" name="channel" id="UserInput" class="form-control">
                            </div>
                            <button type='submit' class="btn btn-success btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
