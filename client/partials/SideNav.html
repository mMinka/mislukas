<template name="SideNav">
    <aside id="menu">
        <div id="navigation">
            <div class="profile-picture">
                <a href="#">
                {{#if avatar}}
                    {{#each avatar}}
                    <img src="{{this.url}}" class="img-circle img-responsive" alt="logo">
                    {{/each}}
                {{else}}
                    {{#if currentUser.services.facebook}}
                        <img src="{{userPicHelper}}" class="img-circle img-responsive">
                    {{else}}
                        <img src="/images/home-avatar.png" class="img-circle m-b" alt="logo">
                    {{/if}}
                {{/if}}
                </a>
                <br>
                <div class="stats-label text-color">
                    <span class="font-extra-bold font-uppercase">{{person.firstname}}</span>
                </div>
            </div>

            <ul class="nav" id="side-menu">
                <li class="active">
                    <a href="home"> <span class="nav-label">Actividad</span></a>
                </li>
                <li>
                    <a href="profile"> <span class="nav-label">Perfil</span></a>
                </li>
                <li>
                    <a href="walletsend"> <span class="nav-label">Enviar</span></a>
                </li>
            </ul>
        </div>
    </aside>
</template>
