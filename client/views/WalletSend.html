<template name="WalletSend">
    <div class="content">
        <div class="row">
            <div class="col-lg-12">
                <div class="hpanel">
                    <!--{{#panel title="Lukas"}}-->
                        <form class="form-horizontal">
                            <div class="form-group">
                                 <div class="col-sm-10">
                                    <div class="input-group m-b">
                                        <span class="input-group-addon">$</span>
                                            <input type="text" placeholder="Monto: Lukas" class="form-control input-lg m-b" name='monto'>
                                        <span class="input-group-addon">LUK</span>
                                    </div>
                                </div>
                                <div class="col-sm-10">
                                    <input type="text" placeholder="Enviar a: SMS, e-mail, $nombre" class="form-control input-lg m-b" name='channel'>
                                </div>
                                <div class="col-sm-10">
                                    <input type="text" placeholder="Para: una cerveza" class="form-control input-lg m-b" name='text'>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-2">
                                    <a id="pedir" class="btn btn-success btn-lg">Pedir</a>
                                    <a id='enviar' class="btn btn-info  btn-lg">Enviar</a>
                                </div>
                            </div>
                        </form>
                    <!--{{/panel}}-->
                </div>
            </div>
        </div>
    </div>
</template>
